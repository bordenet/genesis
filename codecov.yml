# Codecov Configuration for Genesis
# Documentation: https://docs.codecov.com/docs/codecov-yaml

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 5%
        # Set to informational so coverage drops don't block merges
        # Genesis has Go + JS code and coverage varies between PRs
        informational: true
    patch:
      default:
        target: auto
        threshold: 5%
        informational: true

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false

# Separate flags for different language components
flags:
  javascript:
    paths:
      - genesis/examples/hello-world/
    carryforward: true
  go:
    paths:
      - genesis-validator/
    carryforward: true

ignore:
  - "tests/**/*"
  - "scripts/**/*"
  - "docs/**/*"
  - "node_modules/**/*"
  - "*.config.js"
  - "*.setup.js"
  - "_archive/**/*"
  - "project-diff/**/*"

