name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # JavaScript tests and security
  javascript:
    name: JavaScript Tests & Security
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: genesis/examples/hello-world
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: 'genesis/examples/hello-world/.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'genesis/examples/hello-world/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Lint
        run: npm run lint
      
      - name: Run tests with coverage
        run: npm run test:coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./genesis/examples/hello-world/coverage/lcov.info
          flags: javascript
          name: javascript-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Go validator tests
  go:
    name: Go Validator Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: genesis-validator
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.22'
          cache-dependency-path: 'genesis-validator/go.sum'
      
      - name: Install dependencies
        run: go mod download

      - name: Run tests with coverage
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./... || true
          go test -v ./...
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        continue-on-error: true
        with:
          files: ./genesis-validator/coverage.out
          flags: go
          name: go-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Security scanning
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

  # Markdown linting
  markdown:
    name: Markdown Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install markdownlint-cli2
        run: npm install -g markdownlint-cli2

      - name: Lint Markdown files
        run: |
          markdownlint-cli2 "*.md" "docs/**/*.md" ".claude/**/*.md" ".github/**/*.md" \
            "genesis/*.md" "genesis/templates/**/*.md" "genesis/scripts/**/*.md" \
            "genesis/examples/hello-world/*.md" "genesis-validator/**/*.md"

  # Documentation hygiene validation
  docs:
    name: Documentation Hygiene
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Need full history for git diff

      - name: Validate documentation hygiene
        run: |
          chmod +x genesis/scripts/lib/validate-docs.sh
          # Run validator on all markdown files (not just staged)
          # In CI, we check all files since pre-commit hook might be bypassed
          if ls *.md 1> /dev/null 2>&1; then
            echo "üîç Validating documentation hygiene..."
            genesis/scripts/lib/validate-docs.sh || exit 1
          else
            echo "‚úì No markdown files to validate"
          fi

  # Project diff tool - validates all genesis assistants have identical shared files
  # This does byte-for-byte comparison of files that MUST be identical across projects
  # MANDATORY: Enforces cross-project consistency (P3 task from CONTINUOUS_IMPROVEMENT.md)
  project-diff:
    name: Project Diff Check
    runs-on: ubuntu-latest
    if: github.repository == 'bordenet/genesis'

    steps:
      - uses: actions/checkout@v6
        with:
          path: genesis

      - name: Checkout all genesis-derived projects
        run: |
          cd ..
          echo "üîç Cloning all genesis-derived projects..."

          # Clone all 8 derived projects as siblings to genesis
          git clone --depth 1 https://github.com/bordenet/acceptance-criteria-assistant.git || echo "‚ö†Ô∏è  acceptance-criteria-assistant not found"
          git clone --depth 1 https://github.com/bordenet/architecture-decision-record.git || echo "‚ö†Ô∏è  architecture-decision-record not found"
          git clone --depth 1 https://github.com/bordenet/jd-assistant.git || echo "‚ö†Ô∏è  jd-assistant not found"
          git clone --depth 1 https://github.com/bordenet/one-pager.git || echo "‚ö†Ô∏è  one-pager not found"
          git clone --depth 1 https://github.com/bordenet/power-statement-assistant.git || echo "‚ö†Ô∏è  power-statement-assistant not found"
          git clone --depth 1 https://github.com/bordenet/pr-faq-assistant.git || echo "‚ö†Ô∏è  pr-faq-assistant not found"
          git clone --depth 1 https://github.com/bordenet/product-requirements-assistant.git || echo "‚ö†Ô∏è  product-requirements-assistant not found"
          git clone --depth 1 https://github.com/bordenet/strategic-proposal.git || echo "‚ö†Ô∏è  strategic-proposal not found"

          echo "‚úÖ All projects cloned"
          ls -la

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Run ecosystem validation
        run: |
          cd genesis/project-diff
          echo "üîç Running ecosystem validation..."
          echo ""
          echo "Checking that all 9 projects exist:"
          echo "  - acceptance-criteria-assistant"
          echo "  - architecture-decision-record"
          echo "  - jd-assistant"
          echo "  - one-pager"
          echo "  - power-statement-assistant"
          echo "  - pr-faq-assistant"
          echo "  - product-requirements-assistant"
          echo "  - strategic-proposal"
          echo "  - genesis/examples/hello-world (baseline)"
          echo ""

          # Run diff tool in CI mode - exits 1 if any critical issues
          node diff-projects.js --ci
