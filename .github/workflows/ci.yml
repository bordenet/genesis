name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # JavaScript tests and security
  javascript:
    name: JavaScript Tests & Security
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: genesis/examples/hello-world
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: 'genesis/examples/hello-world/.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'genesis/examples/hello-world/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Lint
        run: npm run lint
      
      - name: Run tests with coverage
        run: npm run test:coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./genesis/examples/hello-world/coverage/lcov.info
          flags: javascript
          name: javascript-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Go validator tests
  go:
    name: Go Validator Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: genesis-validator
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.22'
          cache-dependency-path: 'genesis-validator/go.sum'
      
      - name: Install dependencies
        run: go mod download

      - name: Run tests with coverage
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./... || true
          go test -v ./...
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        continue-on-error: true
        with:
          files: ./genesis-validator/coverage.out
          flags: go
          name: go-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Security scanning
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

  # Markdown linting
  markdown:
    name: Markdown Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install markdownlint-cli2
        run: npm install -g markdownlint-cli2

      - name: Lint Markdown files
        run: |
          markdownlint-cli2 "*.md" "docs/**/*.md" ".claude/**/*.md" ".github/**/*.md" \
            "genesis/*.md" "genesis/templates/**/*.md" "genesis/scripts/**/*.md" \
            "genesis/examples/hello-world/*.md" "genesis-validator/**/*.md"

  # Documentation hygiene validation
  docs:
    name: Documentation Hygiene
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Need full history for git diff

      - name: Validate documentation hygiene
        run: |
          chmod +x genesis/scripts/lib/validate-docs.sh
          # Run validator on all markdown files (not just staged)
          # In CI, we check all files since pre-commit hook might be bypassed
          if ls *.md 1> /dev/null 2>&1; then
            echo "üîç Validating documentation hygiene..."
            genesis/scripts/lib/validate-docs.sh || exit 1
          else
            echo "‚úì No markdown files to validate"
          fi

  # Consistency checker (validates repo structure consistency)
  # Note: This job only runs on the genesis repo when all tool repos are present
  # It's informational - fails if average similarity drops below 90%
  consistency:
    name: Repo Consistency Check
    runs-on: ubuntu-latest
    # Only run on genesis repo when triggered manually or on main branch
    if: github.repository == 'bordenet/genesis'
    continue-on-error: true  # Don't block CI - informational only

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Check consistency score
        run: |
          echo "üîç Running consistency checker..."
          # Note: This requires all tool repos to be siblings of genesis/
          # In GitHub Actions, we only have the genesis repo checked out
          # This job documents what the checker does; full check requires local run
          echo "‚ÑπÔ∏è  Full consistency check requires local workspace with all repos"
          echo "   Run: ./genesis/scripts/check-consistency.sh"
          echo ""
          # Show current baseline info
          if [ -f genesis/consistency-checker/baseline.json ]; then
            echo "üìä Current baseline:"
            node -e "
              const baseline = require('./genesis/consistency-checker/baseline.json');
              console.log('   Average: ' + baseline.summary.averageSimilarity + '%');
              console.log('   Repos: ' + baseline.summary.comparisons + ' comparisons');
              console.log('   Date: ' + baseline.timestamp);
            "
          fi
